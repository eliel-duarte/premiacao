<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distribuição de Premiação - Poker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .tabela-container { margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Calculadora de Premiação de Torneio</h2>
    <form id="formPremiacao" class="row g-3">
      <div class="col-md-6">
        <label for="jogadores" class="form-label">Quantidade de Jogadores</label>
        <input type="number" class="form-control" id="jogadores" value="100" min="2">
      </div>
      <div class="col-md-6">
        <label for="premioTotal" class="form-label">Premiação Total (R$)</label>
        <input type="number" class="form-control" id="premioTotal" value="10000" step="0.01">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Calcular</button>
      </div>
    </form>

    <div class="tabela-container">
      <table class="table table-striped mt-4" id="tabelaPremiacao">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Premiação (R$)</th>
            <th>% do Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function calcularPremiacao(jogadores, premioTotal) {
      const percentualPremiados = 0.15;
      let premiados = Math.max(1, Math.floor(jogadores * percentualPremiados));

      const exponent = 1.2;
      let pesos = [];
      let somaPesos = 0;
      for (let i = 1; i <= premiados; i++) {
        const peso = 1 / Math.pow(i, exponent);
        pesos.push(peso);
        somaPesos += peso;
      }

      let premiacao = pesos.map(p => (p / somaPesos) * premioTotal);

      let resultado = [];
      let grupoAtual = { inicio: 1, fim: 1, valor: premiacao[0], totalGrupo: premiacao[0] };
      let grupoPesos = [premiacao[0]];

      for (let i = 1; i < premiacao.length; i++) {
        const atual = premiacao[i];
        const anterior = grupoAtual.valor;
        const percentualDif = Math.abs(atual - anterior) / anterior;

        if (percentualDif < 0.03) {
          grupoAtual.fim = i + 1;
          grupoPesos.push(atual);
        } else {
          const totalGrupo = grupoPesos.reduce((a, b) => a + b, 0);
          resultado.push({
            posicao: grupoAtual.inicio === grupoAtual.fim ? `${grupoAtual.inicio}º` : `${grupoAtual.inicio}º - ${grupoAtual.fim}º`,
            valor: (grupoAtual.valor).toFixed(2),
            percentual: ((totalGrupo / premioTotal) * 100).toFixed(2) + "%"
          });
          grupoAtual = { inicio: i + 1, fim: i + 1, valor: atual, totalGrupo: atual };
          grupoPesos = [atual];
        }
      }

      const totalGrupo = grupoPesos.reduce((a, b) => a + b, 0);
      resultado.push({
        posicao: grupoAtual.inicio === grupoAtual.fim ? `${grupoAtual.inicio}º` : `${grupoAtual.inicio}º - ${grupoAtual.fim}º`,
        valor: (grupoAtual.valor).toFixed(2),
        percentual: ((totalGrupo / premioTotal) * 100).toFixed(2) + "%"
      });

      return resultado;
    }

    document.getElementById("formPremiacao").addEventListener("submit", function (e) {
      e.preventDefault();
      const jogadores = parseInt(document.getElementById("jogadores").value);
      const premioTotal = parseFloat(document.getElementById("premioTotal").value);
      const resultado = calcularPremiacao(jogadores, premioTotal);

      const corpoTabela = document.querySelector("#tabelaPremiacao tbody");
      corpoTabela.innerHTML = "";
      resultado.forEach(linha => {
        corpoTabela.innerHTML += `<tr><td>${linha.posicao}</td><td>R$ ${linha.valor}</td><td>${linha.percentual}</td></tr>`;
      });
    });
  </script>
</body>
</html>
